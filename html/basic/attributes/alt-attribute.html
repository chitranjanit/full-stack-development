<body>
    The alt Attribute <br>
    The alt attribute specifies an alternative text to be used, if an image cannot be displayed. <br>

    The value of the alt attribute can be read by screen readers. This way, someone "listening" to the webpage, e.g. a vision impaired person, can "hear" the element. <br>
    <img src="../../../images/w3school.png" alt="Girl with a jacket">
</body>
